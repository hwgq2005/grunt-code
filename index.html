<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="utf-8">
	<title>节奏大师小游戏</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no">
	<meta http-equiv="Cache-Control" content="max-age=0">
	<meta name="apple-touch-fullscreen" content="yes">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="Description" content="">
	<meta name="Keywords" content="">
	<link rel="stylesheet" href="app/css/main.css">
	<script src="app/js/zepto.min.js"></script>
	<script src="app/js/Pops.js"></script>
	<script>
  	  document.onreadystatechange = subSomething;
  	  function subSomething() {
            if (document.readyState == "complete") { //当页面加载状态为完全结束时进入 
                	closeDiv();
            }
       }
       $(function(){	
		 	 show('app/images/loading.gif', '100', '100', '#fff');
       })
	</script>
	</head>
	<body >
		<div class="game" id="game">
			<img src="app/images/main.jpg"  />
			<img src="app/images/logo2.png"  class="logo" />
			<div class="track track1" ></div>			
			<div class="track track2"></div>
			<div class="track track3">	</div>
			<div class="track track4"></div>
			<div class="collection-btn" id="target-btn">
				<div class="btn btn1 "></div>
				<div class="btn btn2 "></div>
				<div class="btn btn3 "></div>
				<div class="btn btn4 "></div>
			</div>
			<div class="startGame"></div>
			<div class="msg"></div>
		</div>
		<div class="mask"></div>
		<script src="app/js/main.js"></script>
		<script src="app/js/howler.min.js"></script>
		<script>
			$('#game').Rhythm({
				speed :100, 	//下落速度
				startT :1000, 	//每个目标出现的时间
				Countdown :60	//设置游戏时长
			});
		</script>
	</body>
</html>
